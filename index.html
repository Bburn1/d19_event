<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/src/style/normalize.css">
    <link rel="stylesheet" href="/src/style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/js/index.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <arcticle class="container">

        <form action="" class="form" id="form">
            <div class="form_group">
                <input type="text" class="form_input input" name = "fName" placeholder="First Name">
            </div>
            <div class="form_group">
                <input type="text" class="form_input input" name="lName" placeholder="Last Name">
            </div>
            <div class="form_group">
                <input type="number" class="form_input input age_input" name="age" placeholder="Age">
            </div>
            <div class="form_group">
                <input type="text" class="form_input input email_input" name="email" placeholder="Email">
            </div>
            <div class="form_group">
                <input type="password" class="form_password input" name="pass" placeholder="Password">
            </div>
            <div class="form_group">
                <input type="password" class="confirm_password input" name="confirm_pass" placeholder="Confirm Password">
            </div>
            <div class="form_group">
                <input type="radio" class="form_input" value="male" id="male_check" name="gender" checked>
                <label class="input_label" for="male_check">Male</label>
            </div>
            <div class="form_group">
                <input type="radio" class="form_input" value="female" id="female_check" name="gender">
                <label class="input_label" for="female_check">Female</label>
            </div>

            <button class="btn sub" type="submit">
                Submit
            </button>
    
            <button class="btn res" type="reset">
                Reset
            </button>

        </form>
    </arcticle>

</body>
</html>
